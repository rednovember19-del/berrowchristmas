<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background:
            linear-gradient(180deg, #0f2a1d, #07140e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #f5f5f5;
        overflow: hidden;
    }

    /* Subtle animated snow */
    .snow {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image:
            radial-gradient(1.5px 1.5px at 10% 20%, #fff, transparent),
            radial-gradient(1px 1px at 40% 60%, #fff, transparent),
            radial-gradient(1.2px 1.2px at 70% 30%, #fff, transparent),
            radial-gradient(1px 1px at 90% 80%, #fff, transparent);
        animation: drift 25s linear infinite;
        opacity: 0.35;
    }

    @keyframes drift {
        from { transform: translateY(-10%); }
        to { transform: translateY(110%); }
    }

    .card {
        z-index: 1;
        text-align: center;
        padding: 40px 50px;
        backdrop-filter: blur(8px);
        background: rgba(255,255,255,0.04);
        border-radius: 18px;
        box-shadow:
            0 10px 40px rgba(0,0,0,0.6),
            inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    h1 {
        font-size: 1.6rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        margin-bottom: 12px;
        color: #e6f2ea;
    }

    h2 {
        font-size: 0.9rem;
        font-weight: 400;
        letter-spacing: 0.12em;
        margin-bottom: 28px;
        opacity: 0.75;
        text-transform: uppercase;
    }

    .timer {
        font-variant-numeric: tabular-nums;
        font-size: 3.2rem;
        letter-spacing: 0.15em;
        color: #d8f5e6;
    }

    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        font-size: 0.65rem;
        letter-spacing: 0.25em;
        opacity: 0.55;
        text-transform: uppercase;
    }

    .labels span {
        width: 25%;
        text-align: center;
    }

    .end {
        font-size: 2.6rem;
        letter-spacing: 0.2em;
        color: #f2d675;
        animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 8px rgba(242,214,117,0.3); }
        50% { text-shadow: 0 0 18px rgba(242,214,117,0.8); }
        100% { text-shadow: 0 0 8px rgba(242,214,117,0.3); }
    }
</style>
</head>
<body>

<div class="snow"></div>

<div class="card">
    <h1>Christmas Countdown</h1>
    <h2>Thursday · 18 December 2025 · 3:00 PM</h2>

    <div id="timer" class="timer">
        00 : 00 : 00 : 00
    </div>

    <div class="labels">
        <span>Days</span>
        <span>Hours</span>
        <span>Mins</span>
        <span>Secs</span>
    </div>
</div>

<script>
    /*
      3:00 PM UK time on 18 December 2025
      December = GMT → UTC 15:00
    */
    const targetUTC = Date.UTC(2025, 11, 18, 15, 0, 0);

    function tick() {
        const diff = targetUTC - Date.now();

        if (diff <= 0) {
            const t = document.getElementById("timer");
            t.className = "end";
            t.textContent = "MERRY CHRISTMAS";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").textContent =
            String(days).padStart(2, "0") + " : " +
            String(hours).padStart(2, "0") + " : " +
            String(mins).padStart(2, "0") + " : " +
            String(secs).padStart(2, "0");
    }

    tick();
    setInterval(tick, 1000);
</script>

</body>
</html>
