<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Berrow Christmas Itinerary Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(180deg, #0f2a1d, #07140e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #f5f5f5;
        overflow: hidden;
    }

    /* PARALLAX SNOW LAYERS */
    .snow {
        position: absolute;
        inset: -200px 0 0 0;
        pointer-events: none;
        background-repeat: repeat;
        animation: fall linear infinite;
    }

    .snow.slow {
        background-image:
            radial-gradient(2px 2px at 10% 10%, #fff, transparent),
            radial-gradient(2px 2px at 30% 40%, #fff, transparent),
            radial-gradient(2px 2px at 70% 20%, #fff, transparent),
            radial-gradient(2px 2px at 90% 60%, #fff, transparent);
        background-size: 120px 120px;
        animation-duration: 30s;
        opacity: 0.35;
    }

    .snow.medium {
        background-image:
            radial-gradient(2.5px 2.5px at 20% 20%, #fff, transparent),
            radial-gradient(3px 3px at 50% 60%, #fff, transparent),
            radial-gradient(2.5px 2.5px at 80% 40%, #fff, transparent);
        background-size: 90px 90px;
        animation-duration: 18s;
        opacity: 0.55;
    }

    .snow.fast {
        background-image:
            radial-gradient(3px 3px at 15% 30%, #fff, transparent),
            radial-gradient(3.5px 3.5px at 45% 70%, #fff, transparent),
            radial-gradient(3px 3px at 75% 50%, #fff, transparent);
        background-size: 70px 70px;
        animation-duration: 10s;
        opacity: 0.75;
    }

    @keyframes fall {
        from { transform: translateY(-200px); }
        to { transform: translateY(100vh); }
    }

    /* SPARKLE TWINKLE */
    .sparkle {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image:
            radial-gradient(1.5px 1.5px at 25% 30%, #fff, transparent),
            radial-gradient(1.5px 1.5px at 60% 40%, #fff, transparent),
            radial-gradient(1.5px 1.5px at 80% 70%, #fff, transparent);
        animation: twinkle 4s ease-in-out infinite;
        opacity: 0.5;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.6; }
    }

    .card {
        z-index: 2;
        text-align: center;
        padding: 40px 50px;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.06);
        border-radius: 18px;
        box-shadow: 0 15px 45px rgba(0,0,0,0.6);
    }

    h1 {
        font-size: 1.6rem;
        letter-spacing: 0.1em;
        margin-bottom: 12px;
    }

    h2 {
        font-size: 0.9rem;
        letter-spacing: 0.15em;
        opacity: 0.7;
        margin-bottom: 28px;
    }

    .timer {
        font-variant-numeric: tabular-nums;
        font-size: 3.2rem;
        letter-spacing: 0.15em;
        color: #d8f5e6;
    }

    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        font-size: 0.65rem;
        letter-spacing: 0.25em;
        opacity: 0.6;
        text-transform: uppercase;
    }

    .labels span {
        width: 25%;
        text-align: center;
    }

    .end {
        font-size: 2.6rem;
        letter-spacing: 0.2em;
        color: #f2d675;
        animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 6px rgba(242,214,117,0.3); }
        50% { text-shadow: 0 0 18px rgba(242,214,117,0.9); }
        100% { text-shadow: 0 0 6px rgba(242,214,117,0.3); }
    }
</style>
</head>
<body>

<div class="snow slow"></div>
<div class="snow medium"></div>
<div class="snow fast"></div>
<div class="sparkle"></div>

<div class="card">
    <h1>Berrow Christmas Itinerary Countdown</h1>
    <h2>Thursday · 18 December 2025 · 3:00 PM</h2>

    <div id="timer" class="timer">00 : 00 : 00 : 00</div>

    <div class="labels">
        <span>Days</span>
        <span>Hours</span>
        <span>Mins</span>
        <span>Secs</span>
    </div>
</div>

<script>
    const targetUTC = Date.UTC(2025, 11, 18, 15, 0, 0);

    function tick() {
        const diff = targetUTC - Date.now();

        if (diff <= 0) {
            const t = document.getElementById("timer");
            t.className = "end";
            t.textContent = "MERRY CHRISTMAS";
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").textContent =
            String(d).padStart(2, "0") + " : " +
            String(h).padStart(2, "0") + " : " +
            String(m).padStart(2, "0") + " : " +
            String(s).padStart(2, "0");
    }

    tick();
    setInterval(tick, 1000);
</script>

</body>
</html>
