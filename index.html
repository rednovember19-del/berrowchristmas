<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to the Itinerary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #b00000, #000000 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Impact, Haettenschweiler, "Arial Black", sans-serif;
        color: #ffffff;
    }

    .frame {
        border: 12px solid #ffffff;
        padding: 40px 60px;
        box-shadow: 0 0 40px rgba(255,0,0,0.8);
        background: linear-gradient(180deg, #111, #000);
        text-align: center;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    .timer {
        font-size: 4.5rem;
        letter-spacing: 0.25em;
        background: #000;
        padding: 20px 30px;
        border: 6px solid #fff;
        box-shadow: inset 0 0 20px rgba(255,0,0,0.6);
    }

    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 0.9rem;
        letter-spacing: 0.15em;
        opacity: 0.85;
    }

    .labels span {
        width: 25%;
        text-align: center;
    }

    .ended {
        font-size: 4rem;
        letter-spacing: 0.3em;
        animation: flash 1s infinite;
    }

    @keyframes flash {
        0% { color: #fff; }
        50% { color: #ff0000; }
        100% { color: #fff; }
    }
</style>
</head>
<body>

<div class="frame">
    <h1>Itinerary Time</h1>

    <div id="timer" class="timer">
        00:00:00:00
    </div>

    <div class="labels">
        <span>DAYS</span>
        <span>HRS</span>
        <span>MINS</span>
        <span>SECS</span>
    </div>
</div>

<script>
    /*
      3:00 PM UK time on 18 Dec 2025
      December is GMT, so UTC = 15:00
    */
    const targetUTC = Date.UTC(2025, 11, 18, 15, 0, 0);

    function update() {
        const now = Date.now();
        let diff = targetUTC - now;

        if (diff <= 0) {
            document.getElementById("timer").className = "ended";
            document.getElementById("timer").textContent = "TIME UP";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").textContent =
            String(days).padStart(2, "0") + ":" +
            String(hours).padStart(2, "0") + ":" +
            String(minutes).padStart(2, "0") + ":" +
            String(seconds).padStart(2, "0");
    }

    update();
    setInterval(update, 1000);
</script>

</body>
</html>
